<body>
    <script>

        function GetComputerChoice() {

             max = 3;
             min = 1;

            let random_number = Math.floor(Math.random() * (max - min + 1) + min);

            if (random_number == 1) {
                console.log('Rock!');
                let result1 = 'Rock';
                let formatted_result1 = result1.toUppercase;
                let result_return1 = 1;
                console.log(result_return1);
                return result_return1;
                

            } else if (random_number == 2) {
                console.log('Paper!');
                let result2 = 'Paper';
                let formatted_result2 = result2.toUppercase;
                let result_return2 = 2;
                console.log(result_return2);
                return result_return2;

            } else {
                console.log('Sissors!');
                let result3 = 'Sissors';
                let formatted_result3 = result3.toUppercase;
                let result_return3 = 3;
                console.log(result_return3);
                return result_return3;
            }

        }

        function GetPlayerChoice () {

            let player_choice = prompt('Choose your weapon: Rock, Paper, or Sissors?');
            let formatted_player_choice = player_choice.toLowerCase();
           
            if (formatted_player_choice === 'sissors') {
                let player_return3 = 3;
                console.log('You input sissors.');
                return player_return3;
            } else if (formatted_player_choice === 'paper') {
                let player_return2 = 2;
                console.log('You input paper.');
                return player_return2;
            } else if (formatted_player_choice === 'rock') {
                let player_return1 = 1;
                console.log('You input rock.');
                return player_return1;
            } else {
                let odd_input = 'Computer wins by default.';
                console.log('You input something weird.');
                return odd_input;
            }

        }





        

        function RockPaperSissorsRound (player, computer) {
            if (player == 1 && computer == 2) {
                let playerrock_computerpaper = 'You lose! Paper beats rock.';
                console.log(playerrock_computerpaper);
                return playerrock_computerpaper;

            } else if (player == 2 && computer == 3) {
                let playerpaper_computersissors = 'You lose! Sissors beat paper.';
                console.log(playerpaper_computersissors);
                return playerpaper_computersissors;
            
            } else if (player == 3 && computer == 1) {
                let playersissors_computerrock = 'You lose! Rock beats sissors.';
                console.log(playersissors_computerrock);
                return playersissors_computerrock;

            } else if (player == 1 && computer == 3) {
                let playerrock_computersissors = 'You win! Rock beats Sissors.';
                console.log(playerrock_computersissors);
                return playerrock_computersissors;

            } else if (player == 3 && computer == 2) {
                let playersissors_computerpaper = 'You win! Sissors beat paper.';
                console.log(playersissors_computerpaper);
                return playersissors_computerpaper;

            } else if (player == 2 && computer == 1) {
                let playerpaper_computerrock = 'You win! Paper beats rock.';
                console.log(playerpaper_computerrock);
                return playerpaper_computerrock;

            } else if (player == computer) {
                let tie_prompt = "Woah! It's a tie!";
                console.log(tie_prompt);
                return tie_prompt;

            } else {
                let computer_default_prompt = 'Computer won by default.';
                console.log(computer_default_prompt);
                return computer_default_prompt;
            }

            

        }
        
        
       
        
        RockPaperSissorsRound(GetPlayerChoice(), GetComputerChoice());
        

            



        










    </script>
